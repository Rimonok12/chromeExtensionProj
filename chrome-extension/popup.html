<!DOCTYPE html>
<html>
<head>
    <title>MERN Chrome Extension</title>
    <style>
        #fetchData {
            background: linear-gradient(to right, purple, white);
            border: 2px solid purple;
            color: purple;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        #fetchData:hover {
            background: linear-gradient(to right, white, purple);
            color: white;
        }
    </style>
</head>
<body>
    <img src="icon.png" alt="Extension Icon" width="128" height="128">
    <div id="root">
        <button id="fetchData">Fetch Data</button>
        <ul id="dataList"></ul>
    </div>
    <script src="popup.js"></script>
</body>
</html>
